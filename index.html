<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carta ifsp keroppi</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" type="image/x-icon" href="img/Keroppi.png">
  </head>
  <body>
    <!-- Checkbox escondido para controlar a carta -->
    <input type="checkbox" id="abrir-carta" hidden />

    <div class="letter-image">
      <img src="img/Keroppi.png" alt="" id="espiando">
      <div class="animated-mail">
        <!-- compõe o visual do envelope e do papel, é esse bloco que se move quando a carta abre -->
        <div class="back-fold"></div> <!-- Parte de trás do envelope -->
        <div class="letter"> <!-- papel da carta -->
          <div class="letter-border"></div>
          <div class="letter-title">
            <h2>Convocação!</h2>
            <p>Você foi convocado para estudar no IFSP campus Birigui!! </p>
          </div>
          
          <div class="letter-stamp">
            <img class="logo" src="img/images.png" alt>
          </div>
        </div>
        <div class="top-fold"></div>
        <!-- aba que se levanta para abrir a carta -->
        <div class="body"></div>
        <div class="left-fold"></div> <!-- aba lateral esquerda do envelope -->
      </div>
      <div class="shadow"></div>
    </div>





<!-- Bolhas flutuantes -->
<div class="bubbles-container">
  <div class="bubble" style="left: 5%; animation-delay: 0s;"></div>
  <div class="bubble" style="left: 15%; animation-delay: 1.2s;"></div>
  <div class="bubble" style="left: 25%; animation-delay: 2.4s;"></div>
  <div class="bubble" style="left: 35%; animation-delay: 0.8s;"></div>
  <div class="bubble" style="left: 45%; animation-delay: 3.1s;"></div>
  <div class="bubble" style="left: 55%; animation-delay: 1.7s;"></div>
  <div class="bubble" style="left: 65%; animation-delay: 2.8s;"></div>
  <div class="bubble" style="left: 75%; animation-delay: 0.5s;"></div>
  <div class="bubble" style="left: 85%; animation-delay: 3.6s;"></div>
  <div class="bubble" style="left: 95%; animation-delay: 1.1s;"></div>
</div>

    <label for="abrir-carta" class="btn-heart">
      <span class="hearts">
        <p>clique-me</p>
      </span>
    </label>

    <!-- Keroppi pulando no canto inferior esquerdo -->
<img src="img/wow.png" alt="" class="canto-esquerdo">

<!-- Keroppi balançando no canto inferior direito -->
<img src="img/beijinho.png" alt="Keroppi dançando" class="inferior-direito">

<!-- Keroppi flutuando no topo esquerdo -->
<img src="img/Keroppi.gif" alt="Keroppi flutuando" class="topo-esquerdo">


  </body>
</html>
